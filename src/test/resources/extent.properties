# Habilitar reporte tipo Spark (HTML interactivo)
extent.reporter.spark.start=true
extent.reporter.spark.out=target/reports/spark/ExtentReport.html

# Habilitar reporte tipo JSON (opcional)
extent.reporter.json.start=true
extent.reporter.json.out=target/reports/json/ExtentReport.json

# Habilitar reporte tipo Avent (estilo legacy con pestañas)
extent.reporter.avent.start=false

# Reporte PDF (deshabilitado, requiere licencia premium)
extent.reporter.pdf.start=false

# Nombre del sistema, útil para mostrar info adicional
systeminfo.os=${os.name}
systeminfo.user=${user.name}
systeminfo.java.version=${java.version}
systeminfo.environment=QA

# Archivo XML de configuración visual
extent.reporter.spark.config=src/test/resources/extent-config.xml